<div class="p-3 col-sm-10 m-auto">
    <div class="mb-4">
        <app-search></app-search>
    </div>
    <div class="row mb-4">
        <div class="col-10">
            <h2 class="font-monospace fw-bold text-light">
                Nội dung của kênh
            </h2>
        </div>
        <div class="col-2">
            <button 
                (click)="openvideoModal()"
                class="btn btn-secondary float-end"
                style="background-color: #5c87ec; border: none;">
                <span class="material-icons" 
                    style="font-size: 20pt;">
                    cloud_upload
                </span>
            </button>
        </div>
    </div>
    <div class="card shadow rounded-4 text-center" 
        style="border: none;">
        <div class="row g-0 my-3 fw-bold">
            <div class="col">
                <span>
                    Video
                </span>
            </div>
            <div class="col-2">
                <span>
                    Tiêu đề
                </span>
            </div>
            <div class="col-3">
                <span>
                    Hiển thị
                </span>
            </div>
            <div class="col">
                <span>
                    Ngày
                </span>
            </div>
            <div class="col">
                <span>
                    Số lượt xem
                </span>
            </div>
        </div>
        <div class="row g-0 mb-3">
            <div class="col m-auto">
                <a href="/watch">
                    <app-ratio-image></app-ratio-image>
                </a>
            </div>
            <div class="col-2 m-auto">
                <a href="/watch" 
                    class="nav-link">
                    <p class="text-truncate fw-bold">
                        SƠN TÙNG M-TP | CHÚNG TA CỦA HIỆN TẠI
                    </p>
                </a>
            </div>
            <div class="col-3 m-auto">
                <span>
                    công khai
                </span>
            </div>
            <div class="col m-auto">
                <span>
                    17/06/2022
                </span>
            </div>
            <div class="col m-auto">
                <span>
                    1.1 Tr
                </span>
            </div>
            <div class="d-flex justify-content-center" 
                style="margin-top: -10px;">
                <a class="btn" 
                    style="color: #ff7d5a; border: none;">
                    Xóa
                </a>
                <a class="btn" 
                    style="color: #5c87ec; border: none;">
                    Sửa
                </a>
            </div>
        </div>
    </div>
</div>
